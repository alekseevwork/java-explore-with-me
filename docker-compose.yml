services:
  stats-server:
    build: stats_svc/stats-server
    image: stats-server
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/stats
      SPRING_DATASOURCE_USERNAME: stats
      SPRING_DATASOURCE_PASSWORD: stats

  stats-db:
    image: postgres:16.1
    container_name: stats-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=stats
      - POSTGRES_USER=stats
      - POSTGRES_DB=stats

  stats-client:
    build: stats_svc/stats-client
    image: stats-client
    container_name: stats-client
    ports:
      - "8080:8080"
    depends_on:
      - stats-server
    environment:
      STATS_SERVER_URL: http://stats-server:9090

